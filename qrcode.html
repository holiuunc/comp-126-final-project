    <title>UNC KASA</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img class="logo" src="assets/KASA-LOGO.png" alt="KASA Logo"></a>
        </div>
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="nav-menu">
            <ul class="nav-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Relevant QR Codes</h1>
        <section class="qr-section">
            <div class="qrcodes">
                <h3>Instagram</h3>
                <img src="assets/qrcodes/instagram.jpg" alt="Instagram QR Code" class="qr-image">
                <p>@unckasa</p>
                <a href="https://instagram.com/unc_kasa" class="button">Go to Instagram</a>
            </div>
            
            <div class="qrcodes">
                <h3>Venmo</h3>
                <img src="assets/qrcodes/venmo.jpg" alt="Venmo QR Code" class="qr-image">
                <p>@uncch-kasa</p>
                <a href="https://account.venmo.com/u/uncchkasa" class="button">Go to Venmo</a>
            </div>
    
            <div class="qrcodes">
                <h3>Linktree</h3>
                <img src="assets/qrcodes/linktree.jpg" alt="Linktree QR Code" class="qr-image">
                <p>@unckasa</p>
                <a href="https://linktr.ee/unckasa" class="button">Go to Linktree</a>
            </div>
    
            <div class="qrcodes">
                <h3>RSVP Form (Closed)</h3>
                <img src="assets/qrcodes/rsvp.jpg" alt="RSVP Form QR Code" class="qr-image">
                <a href="https://forms.gle/N5be1wWRM2egvkVbA" class="button">Go to RSVP Form</a>
            </div>
        </section>

    </main>

  
    <footer>
        <p>Connect with us! @unc_kasa at Instagram or <a href="https://heellife.unc.edu/organization/unckasa">Heel Life</a></p>
